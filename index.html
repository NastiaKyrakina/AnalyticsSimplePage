<head>

<header class="page-header">
    <h1>Welcome to Coffee Shop</h1>
    <h2 class="page-header-secondary">You favorite taste just one click ahead!</h2>
</header>
<main class="page-main">
    <div class="product-card" id="product-espresso">
        <div class="product-image">
            <img src="images/img.png">
        </div>
        <div class="product-title">Espresso</div>
    </div>
    <div class="product-card" id="product-latte">
        <div class="product-image">
            <img src="images/img_1.png">
        </div>
        <div class="product-title">Latte</div>
    </div>
    <div class="product-card" id="product-cappuccino">
        <div class="product-image">
            <img src="images/img_2.png">
        </div>
        <div class="product-title">Cappuccino</div>
    </div>
    <div class="product-card" id="product-mocha">
        <div class="product-image">
            <img src="images/img_3.png">
        </div>
        <div class="product-title">Hot Mocha</div>
    </div>
</main>
<footer class="page-footer">
    <form action="" class="order-form">
        <div class="form-field">
            <label for="selectedProduct">Select Product</label>
            <select name="selectedProduct" id="selectedProduct">
                <option value="espresso">Espresso</option>
                <option value="latte">Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="hotMocha">Hot Mocha</option>
            </select>
        </div>
        <div class="form-field">
            <label for="order">Order details</label>
            <textarea placeholder="Type you order"
                      name="order"
                      id="order"
                      cols="10"
                      rows="4">
        </textarea>
        </div>
        <div class="form-field">
            <label for="orderDate">Delivery date</label>
            <input type="datetime-local" name="orderDate" id="orderDate">
        </div>
        <button class="submit-button" type="submit" id="submit-order">Order Coffee</button>
    </form>
</footer>
<script src="scripts/scripts.js"></script>
</body>
</html>
